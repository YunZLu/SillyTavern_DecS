<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 酒馆解密服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 320px;
            width: 100%;
            margin: 20px;
        }

        .container h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>登录</h2>
    <form method="POST" action="/login">
        <!-- CSRF 令牌通过 JavaScript 动态获取 -->
        <input type="hidden" name="_csrf" id="csrfToken" value="" />
        <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
        <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
        <button type="submit" class="btn btn-custom">登录</button>
    </form>

    <div id="errorMessage" class="alert alert-danger d-none" role="alert">
        用户名或密码错误。
    </div>
</div>

<script>
    // 使用 JavaScript 获取 CSRF 令牌并插入到隐藏的输入字段中
    fetch('/csrf-token')
        .then(response => response.json())
        .then(data => {
            document.getElementById('csrfToken').value = data.token;
        });

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error')) {
        document.getElementById('errorMessage').classList.remove('d-none');
    }
</script>

</body>
</html>
